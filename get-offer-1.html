	 <!-- Floating Header -->
	<div class="header"><!-- <div class="logo"> -->
	<img alt="House Buyers of America Large Logo" class="logo" src="https://res.cloudinary.com/house-buyers-of-america/image/upload/q_auto:low/v1558724338/house-buyers-of-america-logo.png"></div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Property Address</h3>
			</div>
			<div class="panel-body">
				<input autocomplete="shipping street-address" class="form-control" id="autocomplete" onfocus="geolocate()" placeholder="Enter your address..." type="text"><br>
				<div id="address">
					<div class="row">
						<div class="col-md-12">
							<label class="control-label">Street Number</label> <input class="form-control" disabled="true" id="street_number">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label class="control-label">Street</label> <input class="form-control" disabled="true" id="route">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label class="control-label">City</label> <input class="form-control field" disabled="true" id="locality">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label class="control-label">State</label> <input class="form-control" disabled="true" id="administrative_area_level_1">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label class="control-label">Zip code</label> <input class="form-control" disabled="true" id="postal_code">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label class="control-label">Country</label> <input class="form-control" disabled="true" id="country">
						</div>
					</div>
				</div>
			</div>
		</div>
